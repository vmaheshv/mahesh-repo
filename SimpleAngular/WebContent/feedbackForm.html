<!DOCTYPE html>
<html data-ng-app xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Feedback Form</title>
<head>
<script type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
	<script src="script.js"></script>
</head>
<body bgcolor="DBCC42" ng-app="RoutingApp">


	
			<h1>Feedback Form</h1>
			<form method="post" autocomplete="on" >	
			<div>
					<h2>Personal information</h2>
					<h2 class="right">Venkata Mahesh</h2>
					<table>
						<tr>
							<td><label data-ng-show	="FirstNametext">First Name {{FirstNametext}}</label><br /> <input type="text"
								id="FirstName" placeholder="First Name" autofocus required data-ng-model="FirstNametext"/></td></tr>
								<tr>
							<td><label>Last Name</label><br /> <input type="text"
								id="LastName" placeholder="Last Name" required /></td></tr>
								<tr>
							<td><label>Street Address 1</label><br /> <input type="text"
								name="street1" id="street1" required="required" /></td></tr>

						
						<tr>
							<td><label>Street Address 2</label><br /> <input type="text"
								 name="street2" id="street2" required="required" /></td></tr>
								 <tr>
							<td><label>Zipcode</label><br /> <input type="text" name="zip" id="zip"
								 />
							</td></tr>
							<tr>
							<td><label>City</label><br />
								<input type="text"
								 name="City" id="City" required="required"/></td>
						</tr>
						<tr>
							<td><label>State</label><br/>
								<input type="text"
								required="required" name="State" id="State" />
							</td>
							</tr>
							<tr>
							<td><label>Telephone Number</label><br /> <input
								name="TelephoneNumber" id="TelephoneNumber" type="text" required />
							</td>
							</tr>
							<tr>
							<td><label>Email</label><br /> <input type="email"
								id="email" placeholder="name@domain.com" required /></td>

						</tr>
						<tr>
							<td><label>URL</label><br /> <input name="url" type="text" />
							</td></tr>
							<tr>
							<td><label>Date of Survey:</label><br /> <input type="date"
								id="DateOfSurvey" /></td>
						</tr>
						
						<tr>
							<td><label>Raffle</label><br/>
							<input type="text" size="40" maxlength="40" id="data"
								name="data" onblur="calculate(this)" />
						</tr>
					</table>
					
                    </div>
					<div class="left">
						<strong>What did you like most about the campus</strong><br /> <label>Students</label>
						<input name="students" type="checkbox" value="students"
							class="check" /> <label>Location</label> <input name="Location"
							type="checkbox" value="Location" class="check" /> <label>Campus</label>
						<input name="Campus" type="checkbox" value="Campus" class="check" />
						<label>Atmosphere</label> <input name="Atmosphere" type="checkbox"
							value="Atmosphere" class="check" /> <label>DormRooms</label> <input
							name="DormRooms" type="checkbox" value="DormRooms" class="check" />
						<label>Sports</label> <input name="Sports" type="checkbox"
							value="Sports" class="check" />
						<p>
							<strong>How did you get to our site?:</strong><br /> <label>Friends</label>
							<input name="Howtosite" type="radio" value="Friends"
								class="Radio" /> <label>Television</label> <input
								name="Howtosite" type="radio" value="Television" class="Radio" />
							<label>Internet</label> <input name="Howtosite" type="radio"
								value="Internet" class="Radio" /> <label>Others</label> <input
								name="Howtosite" type="radio" value="Others" class="Radio" />
						</p>
						<p>
							<label for="txtlist">High School Graduation Month:</label> <input
								type="text" id="txtlist" placeholder="Select a month"
								list="months" />
							<datalist id="months">
								<option value="January"></option>
								<option value="February"></option>
								<option value="March"></option>
								<option value="April"></option>
								<option value="May"></option>
								<option value="june"></option>
								<option value="July"></option>
								<option value="August"></option>
								<option value="September"></option>
								<option value="October"></option>
								<option value="November"></option>
								<option value="December"></option>
							</datalist>
							<label>Year:</label> <input name="Year" type="text" size="4"
								maxlength="4" />
						</p>
						<p>
							<label>Likelihood of recommending school to prospective
								students</label> <select name="Likelihood">
								<option selected="selected">selection</option>
								<option>Very Likely</option>
								<option>likely</option>
								<option>Unlikely</option>
							</select>
						</p>
						<p>
						<label>
                                <b>Comments:</b><br />
                            </label>
                            <textarea name="comments" rows="8" cols="50" placeholder="Enter comments here."></textarea>
							
						</p>
						<p>
						<input type="submit" value="Submit" />
						<p>Jump to the <a href="#first">first</a> or <a href="#second">second page</a></p>
						<div ng-view>
	                    </div>
						<p>
							<input type="reset" value="Reset" />
							
						</p>
						<div 	="right" id="div-img">
							<a href="http://harrisburgu.edu/"> <img src=""
								title="Please visit http://harrisburgu.edu/ for more information." /></a>
						</div>
					</div>
			</form>
		
</body>
</html>
