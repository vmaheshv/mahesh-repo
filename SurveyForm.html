<!DOCTYPE html>

<html>
<!-- assignment2 -->
<head>
    <title>feedback Form</title>
    <script type="text/javascript" src="scripts/jquery-ui-1.9.2.custom.js"></script>
    <link rel="Stylesheet" type="text/css" href="styles/mystyle.css" />
    <link rel="Stylesheet" type="text/css" href="styles/jquery-ui-1.9.2.custom.css" />
<script type="text/javascript" src="scripts/common.js"></script>
</head>
<body>

    <div id="tabs" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
        <ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all" role="tablist">
            <li class="ui-state-default ui-corner-top" role="tab" tabindex="-1" aria-controls="fragment-1" aria-labelledby="ui-id-1" aria-selected="false"><a href="index.html" class="ui-tabs-anchor" role="presentation" tabindex="-1" id="ui-id-1"><span>Assignment1</span></a></li>
            <li class="ui-state-default ui-corner-top" role="tab" tabindex="-1" aria-controls="fragment-2" aria-labelledby="ui-id-2" aria-selected="false"><a href="CSDept.html" class="ui-tabs-anchor" role="presentation" tabindex="-1" id="ui-id-2"><span>Assignment2</span></a></li>
            <li class="ui-state-default ui-corner-top ui-tabs-active ui-state-active" role="tab" tabindex="0" aria-controls="fragment-3" aria-labelledby="ui-id-3" aria-selected="true"><a href="#fragment-3" class="ui-tabs-anchor" role="presentation" tabindex="-1" id="ui-id-3"><span>Feedback_assignment2</span></a></li>
            <li class="ui-state-default ui-corner-top" role="tab" tabindex="-1" aria-controls="fragment-4" aria-labelledby="ui-id-4" aria-selected="false"><a href="feedbackForm.html" class="ui-tabs-anchor" role="presentation" tabindex="-1" id="ui-id-4"><span>Assignment3</span></a></li>
             <li class="ui-state-default ui-corner-top" role="tab" tabindex="-1" aria-controls="fragment-5" aria-labelledby="ui-id-5" aria-selected="false"><a href="feedbackForm2.html" class="ui-tabs-anchor" role="presentation" tabindex="-1" id="ui-id-5"><span>Assignment4</span></a></li>
        </ul>
        <div id="fragment-3" aria-labelledby="ui-id-3" class="ui-tabs-panel ui-widget-content ui-corner-bottom" role="tabpanel" aria-expanded="true" aria-hidden="false" style="display: block;">

            <h1>Feedback Form</h1>
            <form method="post"  autocomplete="on">
                <div>
                    <h2>Personal information</h2>
                    <h2 class="right">Mahesh</h2>
                    <table>
                        <tr>
                            <td>
                                <label>First Name: </label>
                            </td>
                            <td>
                                <input type="text" id="FirstName" placeholder="First Name" autofocus required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Last Name:</label>
                            </td>
                            <td>
                                <input type="text" id="LastName" placeholder="Last Name" required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Street address:</label>
                            </td>
                            <td>
                                <input name="text" type="text" size="50" maxlength="120" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>City:</label>
                            </td>
                            <td>
                                <input name="city" type="text" size="25" maxlength="30" />
                        </tr>
                        <tr>
                            <td>
                                <label>State:</label>
                            </td>
                            <td>
                                <input name="state" type="text" size="25" maxlength="30" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Zip:</label>
                            </td>
                            <td>
                                <input name="Zip" type="text" size="5" maxlength="5" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Telephone Number:</label>
                            </td>
                            <td>
                                <input name="TelephoneNumber" type="text" size="10" maxlength="13" required />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email:</label>
                            </td>
                            <td>
                                <input type="email" id="email" placeholder="name@domain.com" required />
                        </tr>
                        <tr>
                            <td>
                                <label>URL:</label>
                            </td>
                            <td>
                                <input name="url" type="text" size="50" maxlength="125" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Date of Survey:</label>
                            </td>
                            <td>
                                <input type="Date" id="DateOfSurvey" />
                            </td>
                        </tr>
                    </table>
                    <div class="left">
                        <strong>What did you like most about the campus</strong><br />
                        <label>Students</label>
                        <input name="ThingsLiked" type="Checkbox" value="students" />
                        <label>Location</label>
                        <input name="ThingsLiked" type="Checkbox" value="Location" />
                        <label>Campus</label>
                        <input name="ThingsLiked" type="Checkbox" value="Campus" />
                        <label>Atmosphere</label>
                        <input name="ThingsLiked" type="Checkbox" value="Atmosphere" />
                        <label>DormRooms</label>
                        <input name="ThingsLiked" type="Checkbox" value="DormRooms" />
                        <label>Sports</label>
                        <input name="ThingsLiked" type="Checkbox" value="Sports" />
                        <p>
                            <strong>How did you get to our site?:</strong><br />
                            <label>Friends</label>
                            <input name="Howtosite" type="radio" value="Friends" checked="checked" />
                            <label>Television</label>
                            <input name="Howtosite" type="radio" value="Television" />
                            <label>Internet</label>
                            <input name="Howtosite" type="radio" value="Internet" />
                            <label>Others</label>
                            <input name="Howtosite" type="radio" value="Others" />
                        </p>
                        <p>
                            <label>
                                <b>Comments:</b><br />
                            </label>
                            <textarea name="comments" rows="8" cols="50" placeholder="Enter comments here."></textarea>
                        </p>
                        <p>
                            <label for="txtlist">High School Graduation Month:</label>
                            <input type="text" id="txtlist" placeholder="Select a month" list="months" />
                            <datalist id="months">
                                <option value="January">
                                <option value="February">
                                <option value="March">
                                <option value="April">
                                <option value="May">
                                <option value="june">
                                <option value="July">
                                <option value="August">
                                <option value="September">
                                <option value="October">
                                <option value="November">
                                <option value="December">
                            </datalist>
                            <label>Year:</label>
                            <input name="Year" type="text" size="4" maxlength="4" />
                        </p>
                        <p>
                            <label>Likelihood of recommending school to prospective students</label>
                            <select name="Likelihood">
                                <option selected="selected">selection</option>
                                <option>Very Likely</option>
                                <option>likely</option>
                                <option>Unlikely</option>
                            </select>
                        </p>
                        <p>
                            <input type="submit" value="Submit" />
                            <input type="reset" value="Reset" />
                        </p>
                    </div>
                    <div class="right" id="div-img">
                        <a href="">
                            
                            <img src="" title=""/></a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
